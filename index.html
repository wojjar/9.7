<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Scissors Paper 9.7</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="container">
		<div class="text-center">
			<p>Welcome to the game</p>
			<span class="label label-default">Rock</span>
			<span class="label label-info">Paper</span>
			<span class="label label-danger">Scissors</span>
		</div>
	</div>
	<div id="js-newGameElement" class="container">
		<div class="row text-center">
			<button id="js-newGameButton" class="btn btn-default">
				New game
			</button>
		</div>
	</div>
	<div id="js-playerPickElement" class="container">
		<div class="row text-center">
			<button id="js-playerPick_rock" class="btn btn_rock">
				<span class="badge">

					<i class="fa fa-hand-rock-o fa_rock"></i>
				</span>
				Rock
			</button>
			<button id="js-playerPick_paper" class="btn btn_paper">
				<span class="badge">
					<i class="fa fa-hand-paper-o fa_paper " aria-hidden="true"></i>
				</span>
				Paper
			</button>
			<button id="js-playerPick_scissors" class="btn btn_scissors">
				<span class="badge">
					<i class="fa fa-hand-scissors-o fa_scissors" aria-hidden="true"></i>
				</span>
				Scissors
			</button>
		</div>
	</div>
	<div id="js-resultsTableElement" class="container">
		<div class="row">
			<div class="col-xs-5 text-center">
				<span id="js-playerPoints" class="badge">
					0
				</span>
				<span id="js-playerName">
					Player Name
				</span>
			</div>
			<div class="col-xs-2 text-center">
				VS.
			</div>
			<div class="col-xs-5 text-center">
				<span id="js-computerPoints" class="badge">
					0
				</span>
				Computer
			</div>
		</div>
		<div class="row">
			<div class="col-xs-5 text-center">
				<span id="js-playerPick">
					Player selection
				</span>
			</div>
			<div class="col-xs-2"></div>
			<div class="col-xs-5 text-center">
				<span id="js-computerPick">
					Computer selection
				</span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-5 text-center">
				<span id="js-playerResult">
					Player Score
				</span>
			</div>
			<div class="col-xs-2"></div>
			<div class="col-xs-5 text-center">
				<span id="js-computerResult">
					Computer Score
				</span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
